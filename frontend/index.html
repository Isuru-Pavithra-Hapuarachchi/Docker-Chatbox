<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Chat App</title>
  <style>
    :root {
      --primary: #6366f1;
      --bg-dark: #1a1b26;
      --bg-darker: #16161e;
      --text: #a9b1d6;
      --text-bright: #c0caf5;
      --accent: #bb9af7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(187, 154, 247, 0.3);
    }

    #login, #chat {
      max-width: 800px;
      margin: 0 auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: var(--bg-darker);
      color: var(--text-bright);
      font-size: 1rem;
    }

    input[type="text"]::placeholder {
      color: var(--text);
      opacity: 0.7;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    #messages {
      height: 400px;
      overflow-y: scroll;
      background: var(--bg-darker);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #messages p {
      margin: 0.5rem 0;
      line-height: 1.5;
      padding: 0.5rem 1rem;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 6px;
    }

    #messages strong {
      color: var(--accent);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-darker);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    /* Message Input Container */
    .message-input-container {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    #message {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>✨ i Chat ✨</h1>
  <div id="login">
    <input type="text" id="username" placeholder="Enter username" />
    <button onclick="login()">Join Chat</button>
  </div>
  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <div class="message-input-container">
      <input type="text" id="message" placeholder="Type your message" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let currentUser = '';
    const apiUrl = 'http://localhost:3000';

    function login() {
      const username = document.getElementById('username').value;
      if (!username.trim()) {
        alert('Please enter a username');
        return;
      }
      fetch(`${apiUrl}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      }).then(res => res.json()).then(() => {
        currentUser = username;
        document.getElementById('login').style.display = 'none';
        document.getElementById('chat').style.display = 'block';
        fetchMessages();
      }).catch(err => {
        console.error('Login error:', err);
        alert('Failed to login. Please try again.');
      });
    }

    function sendMessage() {
      const messageInput = document.getElementById('message');
      const message = messageInput.value;
      if (!message.trim()) return;

      fetch(`${apiUrl}/send`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUser, message })
      }).then(() => {
        messageInput.value = '';
        fetchMessages();
      }).catch(err => {
        console.error('Send message error:', err);
        alert('Failed to send message. Please try again.');
      });
    }

    function fetchMessages() {
      fetch(`${apiUrl}/messages`)
        .then(res => res.json())
        .then(messages => {
          const messageBox = document.getElementById('messages');
          messageBox.innerHTML = messages
            .map(msg => `<p><strong>${msg.username}:</strong> ${msg.message}</p>`)
            .join('');
          messageBox.scrollTop = messageBox.scrollHeight;
        })
        .catch(err => {
          console.error('Fetch messages error:', err);
        });
    }

    // Handle enter key press
    document.getElementById('username').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });

    document.getElementById('message').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    setInterval(fetchMessages, 2000);
  </script>
</body>
</html>
